<main class="album-view container narrow">
	<section class="clearfix">
		<div class="column half">
			<img src="/assets/images/album_covers/01.png" class="album-cover-art">
		</div>
		<div class="album-view-details column half">
			<h2 class="album-view-title">{{ album.title }}</h2>
			<h3 class="album-view-artist">{{ album.artist }}</h3>
			<h5 class="album-view-release-info">{{ album.yearandlabel }}</h5>
		</div>
	</section>
	<table class="album-view-song-list">
		<tr ng-repeat="album-view-song-item" ng-mouseover="hovered = true" ng-mouseleave="hovered = false">
			<td class="song-item-number">{{ album.songs.number }}</td>
			<td class="song-item-title">{{album.songs.title</td>
			<td class="song-item-duration">{{ album.songs.length }}</td>
		</tr>
	</table>
</main>

<ng-include src="'/templates/player_bar.html'"></ng-include>
